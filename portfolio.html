<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Swipe Portfolio z YouTube</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* proporcja 16:9 */
      height: 0;
      width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Style dla strzałek – animacja skalowania */
    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper">
    <!-- Film 1 -->
    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/GvE27Z-C55o?start=0&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&origin=https://twoja-strona.github.io" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
      </div>
    </div>
    <!-- Film 2 -->
    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dfL9e9MNz5w?start=41&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&origin=https://twoja-strona.github.io" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
      </div>
    </div>
    <!-- Film 3 -->
    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/LHQ-SnVkyZI?start=98&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&origin=https://twoja-strona.github.io" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <!-- Nawigacja – strzałki -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  
  <!-- Paginacja -->
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    direction: 'horizontal',
    loop: true,
    autoplay: {
      delay: 8000, // zmiana slajdu co 8 sekund
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>

</body>
</html>
