<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Swipe Portfolio z YouTube</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
    }
    .swiper-container {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* proporcja 16:9 */
      height: 0;
      width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
    }
  </style>
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/GvE27Z-C55o?start=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dfL9e9MNz5w?start=41&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/LHQ-SnVkyZI?start=98&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Przyciski nawigacyjne -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>

  <!-- Paginacja (opcjonalnie) -->
  <div class="swiper-pagination"></div>
</div>

<!-- Biblioteki JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<script>
const swiper = new Swiper('.swiper-container', {
  direction: 'horizontal',
  loop: true,
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
</script>

</body>
</html>
