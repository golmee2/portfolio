<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Swipe Portfolio z YouTube</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* proporcja 16:9 */
      height: 0;
      width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper">
    <!-- Pierwszy film: autoplay=1 oraz mute=1 -->
    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/GvE27Z-C55o?start=0&autoplay=1&mute=1&rel=0&origin=https://twoja-strona.github.io" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen></iframe>
      </div>
    </div>
    <!-- Drugi film -->
    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dfL9e9MNz5w?start=41&autoplay=1&mute=1&rel=0&origin=https://twoja-strona.github.io" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen></iframe>
      </div>
    </div>
    <!-- Trzeci film -->
    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/LHQ-SnVkyZI?start=98&autoplay=1&mute=1&rel=0&origin=https://twoja-strona.github.io" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Nawigacja -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <!-- Paginacja (opcjonalnie) -->
  <div class="swiper-pagination"></div>
</div>

<!-- Biblioteka JS Swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    direction: 'horizontal',
    // Jeśli pojawia się glitch przy włączonym loop, spróbuj ustawić loop: false.
    loop: false, 
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>

</body>
</html>
